<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to English site…</title>

  <!-- Meta refresh as a fallback -->
  <meta http-equiv="refresh" content="0;url=https://entrepot.as-colle.com/?lang=en" />

  <script>
    // Use JavaScript to redirect immediately
    (function () {
      var target = "https://entrepot.as-colle.com/?lang=en";
      // replace() avoids keeping the intermediate page in browser history
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>
    Redirecting to the English site…
    If you are not redirected automatically,
    <a href="https://entrepot.as-colle.com/?lang=en">click here</a>.
  </p>
</body>
</html>
