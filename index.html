<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to English site…</title>

  <!-- Meta refresh as a fallback (also keeps history) -->
  <meta http-equiv="refresh" content="0;url=https://entrepot.as-colle.com/?lang=en" />

  <script>
    (function () {
      var target = "https://entrepot.as-colle.com/?lang=en";
      // This keeps warehouse.as-colle.com in history
      window.location.href = target;
      // Or: window.location.assign(target);
    })();
  </script>
</head>
<body>
  <p>
    Redirecting to the English site…
    If you are not redirected automatically,
    <a href="https://entrepot.as-colle.com/?lang=en">click here</a>.
  </p>
</body>
</html>
